<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/registration.css')}}">
</head>

<body>
    <div class="img_container">
        <h2>greendocu.su</h2>
        <p class="intro"><span>greendocu.su</span> - онлайн сборник судоку для вашего досуга. Зарегистрируйтесь сейчас,
            чтобы сохранить прогресс!</p>
        <p class="project_work">Университет ИТМО, курсовая работа</p>
    </div>
    <div class="registration_container">
        <div class="registration_form">
            <h2>Создайте аккаунт</h2>
            <p>Эта бесплатная функция поможет избежать потери прогресса</p>
            <form method="post" action="">
                <div class="form_field">
                    <label for="name">Имя</label>
                    <input type="text" name="name" id="firstName" required>
                </div>

                <div class="form_field">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form_field">
                    <label for="password">Пароль</label>
                    <input type="text" name="password" id="password" required>
                </div>

                <div class="form_field">
                    <label for="repeat_password">Повторите пароль</label>
                    <input type="text" name="repeat_password" id="password1" required>
                </div>

                <button type="submit">Войти</button>
            </form>
            <p class="enter">Уже есть аккаунт? <a href="/enter.html">Войти</a></p>
        </div>
    </div>
</body>

</html>
