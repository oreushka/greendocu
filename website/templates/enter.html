{% extends "base.html" %} {% block meta %}
<title>Вход</title>
<link
  rel="stylesheet"
  type="text/css"
  href="{{url_for('static', filename='css/enter.css')}}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{{url_for('static', filename='css/game.css')}}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{{url_for('static', filename='css/pageElements.css')}}"
/>
{% endblock %} {% block header %} {% endblock %} {% block body %}
<div class="container">
  <h2>Войдите в аккаунт</h2>
  <p>Введите email и пароль</p>
  <form method="POST" action="">
    <div class="form_field">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required />
    </div>

    <div class="form_field">
      <label for="password">Пароль</label>
      <input type="text" name="password" id="password" required />
    </div>
    <p class="recovering">Забыли пароль? <a href="">Восстановить</a></p>

    <button type="submit">Войти</button>
  </form>
  <p class="registration">
    Ещё нет аккаунта? <a href="/sign-up">Зарегистрироваться</a>
  </p>
</div>

{% endblock %}
